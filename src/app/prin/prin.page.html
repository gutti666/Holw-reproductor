<ion-header>
    <ion-toolbar color="danger">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button (click)="Generos()" fill="clear" color="success">
                        <ion-icon slot="icon-only" name="home"></ion-icon>
                        <ion-label> Generos</ion-label>
                    </ion-button>
                </ion-col>
                <ion-col size="7" class="ion-text-center">
                    <ion-item color="danger" class="ion-text-center">
                        <ion-label>
                            Seccion de {{GeneroF}}
                        </ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <br>
    <br>
    <br>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let name of Colecciion" color="dark">

                <ion-card color="danger">
                    <ion-card-title class="ion-text-center">
                        {{name.NombreArtista}}
                    </ion-card-title>
                    <ion-card-content>
                        <ion-img botton [src]="name.ImagenGenero" (click)="EnvioNav(name.NombreArtista,GeneroF)"> </ion-img>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
